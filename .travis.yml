language: java
jdk:
- oraclejdk8
install: true
script:
  - mvn clean install -P-embedded
  - if [ "$TRAVIS_TAG" != "" ]; then
      mvn deploy -DskipTests --settings .travis.settings.xml;
    fi
services:
- mongodb
cache:
  directories:
  - "$HOME/.m2"
branches:
  only:
    - master
      # Build tags that match this regex in addition to building the master branch.
    - /^release-[0-9]+\.[0-9]+\.[0-9]+/
env:
  global:
  - secure: 
  - secure: 
