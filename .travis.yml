language: java

jdk:
  - oraclejdk8

install: true

script:
  - mvn -B clean install -Dwebdriver.driver=phantomjs -P-embedded | grep -v 'Download'
  - if [ "$TRAVIS_TAG" != "" ]; then
      mvn deploy -DskipTests --settings .travis.settings.xml;
    fi

services:
  - mongodb

cache:
  directories:
  - "$HOME/.m2"

branches:
  only:
    - master
    - tournaments
      # Build tags that match this regex in addition to building the master branch.
    - /^v[0-9]+\.[0-9]+\.[0-9]+/

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: tenorite-server/target/*.jar
  skip_cleanup: true
  on:
    tags: true

env:
  global:
  - secure: 
  - secure: 
