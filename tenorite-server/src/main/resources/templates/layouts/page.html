<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <th:block th:include="layouts/includes/head"></th:block>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/t/{tempo}(tempo=${tempo})}">
                Tenorite <span th:text="${tempo.name()}"></span>
            </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/t/{tempo}/channels(tempo=${tempo})}">channels</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">recent games <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li th:each="g : ${gameModes}">
                            <a th:href="@{/t/{tempo}/m/{mode}/games(tempo=${tempo},mode=${g.id})}" th:text="${g.getTitle(tempo)}"></a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">winlists <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li th:each="g : ${gameModes}">
                            <a th:href="@{/t/{tempo}/m/{mode}/winlist(tempo=${tempo},mode=${g.id})}" th:text="${g.getTitle(tempo)}"></a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">badges <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li th:each="g : ${gameModes}">
                            <a th:href="@{/t/{tempo}/m/{mode}/badges(tempo=${tempo},mode=${g.id})}" th:text="${g.getTitle(tempo)}"></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <th:block layout:fragment="content"></th:block>
</div>

<div class="footer">&nbsp;</div>

</body>
</html>
